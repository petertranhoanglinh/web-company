<div class="form-group">
  <input type="file" class="form-control-file"  #fileInput (change)="onFileChange($event)" />
</div>
<div>
  <img  *ngIf="isShowImg"[src]="imageUrl" class="img-fluid rounded mx-auto d-block" style="max-width: 300px; height: auto;">
  <button *ngIf="imageUrl" class="btn btn-outline-secondary mt-3" style="border: 1px solid #ced4da; background-color: white; padding: .375rem .75rem;" (click)="clearImage()">Delete</button>
</div>
