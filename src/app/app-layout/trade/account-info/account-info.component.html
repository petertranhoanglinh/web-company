<section class="vh-100 mt-5">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header">
                      <h5 class="mb-0" style="color: #007BA7;">My Binance-like Wallet</h5>
                  </div>
                  <div class="card-body bg-dark">
                      <div class="table-responsive">
                          <table class="table table-striped table-sm">
                              <thead>
                                  <tr>
                                      <th>Coin</th>
                                      <th>Balance</th>
                                      <th>Looked</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of accountInfo" >
                                      <td>{{item.asset}}</td>
                                      <td>{{item.free + " " + item.asset}}</td>
                                      <td>{{item.locked}}</td>
                                  </tr>
                                  <!-- Add more rows for other coins -->
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
