                <th>Rate Above Avg</th>
                <th>Applied Time Window</th>
              </tr>
            </thead>
            <tbody>

        <app-paging></app-paging>

    <section id="add-new-trade-setting">
      <h2>Add New Trade Setting</h2>
      <form>
        <div class="mb-3">
          <label for="id" class="form-label">User ID</label>
          <input type="text" class="form-control form-control-sm" id="id" name="id">
        </div>
        <div class="mb-3">
          <label for="symbol" class="form-label">Symbol <small></small></label>
          <input type="text" class="form-control form-control-sm" id="symbol" name="symbol">
        </div>
        <div class="mb-3">
          <label for="rate_gpm" class="form-label">Rate GPM <small>(Lệnh chốt lời khi % rate > giá mua vào)</small></label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="rate_gpm" name="rate_gpm">
        </div>
        <div class="mb-3">
          <label for="use_yn" class="form-label">Use? <small>(Sử dụng hay không)</small></label>
          <select class="form-select form-select-sm" id="use_yn" name="use_yn">
            <option value="Y">Yes</option>
            <option value="N" selected>No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity <small>(Số lượng coin đặt vào lệnh)</small></label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="quantity" name="quantity">
        </div>
        <div class="mb-3">
          <label for="quantity_stop_loss" class="form-label">Quantity Stop Loss <small>(Đóng lệnh khi giá giảm tới mức)</small></label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="quantity_stop_loss" name="quantity_stop_loss">
        </div>
        <div class="mb-3">
          <label for="rate_above_avg" class="form-label">Rate Above Avg <small>(% lớn hơn avg điều kiện mua vào)</small></label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="rate_above_avg" name="rate_above_avg">
        </div>
        <div class="mb-3">
          <label for="applied_Time_Window" class="form-label">Applied Time Window <small>(Khung thời gian để lấy giá trung bình)</small></label>
          <input type="text" class="form-control form-control-sm" id="applied_Time_Window" name="applied_Time_Window" value="15mins">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      </form>
    </section>
  </div>
