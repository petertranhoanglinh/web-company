<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: black;">Connect
                                    API KEY</p>
                                <p class="text-center mb-0" style="color: black;">
                                    Please Enter Your API KEY to trade coin with us
                                </p>
                                <div class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" 
                                                class="form-control"  [(ngModel)]="privateKey"/>
                                            <label class="form-label" for="form3Example1c"  >Private Key</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control" [(ngModel)]="publicKey"
                                                />
                                            <label class="form-label" for="form3Example3c">Public Key</label>
                                        </div>
                                    </div>


                                    <div class="row justify-content-center">
                                        <div class="col"> 
                                            <h2 class="mb-4">Connect API KEY</h2>
                                            <a  class="btn btn-primary" (click) = "submit()">Connect to  Mexc</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="../../../../assets/images/mexc.jpg"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
